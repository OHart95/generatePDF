<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        h1, h2, h3 { color: #143275; }
        h1 {font-size: 2rem;}
        
        /* Ensure new pages for each section */
        .page-break { page-break-before: always; }

        /* Improve page layout */
        .container { width: 80%; margin: auto; text-align: center; }
        .observation { padding: 20px; border: 1px solid #ccc; }
        .titlePage {height: 100%; display: flex; flex-direction: column; flex: 1; justify-content: center; align-items: center;}
    </style>
</head>
<body>
    <!-- Title Page -->
    <div class="titlePage">
        <h1>ESSV Report</h1>
        <h2>{{siteName}}</h2>
        <h3>Date: {{date}}</h3>
    </div>

    <div class="page-break"></div> <!-- Forces a new page -->

    <!-- General Details Page -->
    <div class="container">
        <h2>General Visit Details</h2>
        <p><strong>Site:</strong> {{siteName}}</p>
        <p><strong>Visit Conducted By:</strong> {{conductedBy}}</p>
        <p><strong>Number of Observations:</strong> {{observationCount}}</p>
        <hr>
        <h2>Visitors</h2>
        {{visitors}}
    </div>

    <div class="page-break"></div> <!-- Forces a new page -->

    <!-- Observation Pages (to be dynamically inserted) -->
    {{observations}}
</body>
</html>
